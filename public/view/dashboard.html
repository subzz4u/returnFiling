<section class="content-header">
  <h1>
    Dashboard
    <small>Control panel</small>
  </h1>
</section>
<section class="content" ng-init="getAllUsers()">
  <div class="row">
    <div class="col-md-6">
      <div class="box box-info collapsed-box">
          <div class="box-header">
            <div class="info-box">
              <span class="info-box-icon bg-red"><i class="fa fa-contact"></i></span>
              <div class="info-box-content">
                <span class="info-box-text">All Users</span>
                <span class="info-box-number">{{2}}</span>
              </div>
                  <div class="box-tools pull-right">
                      <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
                      </button>
                </div>
            </div>
        </div>
        <div class="box-body">
            <table ng-table="userData" class="table table-bordered table-hover">
                <tr   ng-repeat="row in $data">
                    <td data-title="'Sl No'">{{ $index + 1}}</td>
                    <td data-title="'Email'" sortable="'email'">{{row.email}}</td>
                    <td data-title="'User Role'" sortable="'user_role'">{{row.role.type}}</td>
                    <td data-title="'Username'" sortable="'username'"> {{row.username}}</td>
                    <td data-title="'Action'">
                        <div class="btn-group">
                            <button type="button" class="btn btn-success"><a href="" class="option-btn" ui-sref="user-profile({user_id:row._id})"><i class="fa fa-eye"></i></a></button>
                        </div>
                        <div class="btn-group">
                          <button type="button" ng-click="deleteUser(row)" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="box box-info collapsed-box">
          <div class="box-header">
            <div class="info-box">
              <span class="info-box-icon bg-red"><i class="fa fa-google-plus"></i></span>
              <div class="info-box-content">
                <span class="info-box-text">Return File Completed</span>
                <span class="info-box-number">{{}}</span>
              </div>
                  <div class="box-tools pull-right">
                      <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
                      </button>
                </div>
            </div>
        </div>
        <div class="box-body">
            <table ng-table="userData" class="table table-bordered table-hover">
                <tr   ng-repeat="row in $data">
                    <td data-title="'Sl No'">{{ $index + 1}}</td>
                    <td data-title="'Email'" sortable="'email'">{{row.email}}</td>
                    <td data-title="'User Role'" sortable="'user_role'">{{row.role.type}}</td>
                    <td data-title="'Username'" sortable="'username'"> {{row.username}}</td>
                    <td data-title="'Action'">
                        <div class="btn-group">
                            <button type="button" class="btn btn-success"><a href="" class="option-btn" ui-sref="user-profile"><i class="fa fa-eye"></i></a></button>
                        </div>
                        <div class="btn-group">
                          <button type="button" class="btn btn-warning" ng-click="updateUser(row)"><i class="fa fa-edit"></i></button>
                        </div>
                        <div class="btn-group">
                          <button type="button" ng-click="deleteUser(row)" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                        </div>
                        <div class="btn-group">
                          <button type="button" class="btn btn-danger">Deactivate</button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
      </div>
    </div>
        <div class="col-md-5">
      <div class="box box-info collapsed-box">
          <div class="box-header">
            <div class="info-box">
              <span class="info-box-icon bg-red"><i class="fa fa-setting"></i></span>
              <div class="info-box-content">
                <span class="info-box-text">ReturnFile Pending</span>
                <span class="info-box-number">{{}}</span>
              </div>
                  <div class="box-tools pull-right">
                      <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i>
                      </button>
                </div>
            </div>
        </div>
        <div class="box-body">
            <table ng-table="userData" class="table table-bordered table-hover">
                <tr   ng-repeat="row in $data">
                    <td data-title="'Sl No'">{{ $index + 1}}</td>
                    <td data-title="'Email'" sortable="'email'">{{row.email}}</td>
                    <td data-title="'User Role'" sortable="'user_role'">{{row.role.type}}</td>
                    <td data-title="'Username'" sortable="'username'"> {{row.username}}</td>
                    <td data-title="'Action'">
                        <div class="btn-group">
                            <button type="button" class="btn btn-success"><a href="" class="option-btn" ui-sref="user-profile"><i class="fa fa-eye"></i></a></button>
                        </div>
                        <div class="btn-group">
                          <button type="button" class="btn btn-warning" ng-click="updateUser(row)"><i class="fa fa-edit"></i></button>
                        </div>
                        <div class="btn-group">
                          <button type="button" ng-click="deleteUser(row)" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                        </div>
                        <div class="btn-group">
                          <button type="button" class="btn btn-danger">Deactivate</button>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
      </div>
    </div>
    </div>
 </section>
