<section class="content-header">
  	<h1>
    		Add User
   		<small>Control panel</small>
  	</h1>
  <div class="row">
	<div class="register-box">
  		<div class="register-box-body" ng-init="getRoll(false)">
    		<p class="login-box-msg"><b>Add New</b> User</p>
    		<form name="newUser">
   				<div class="form-group has-feedback" ng-class="{'has-error':newUser.user_role.$touched && newUser.user_role.$invalid}">
		        		<label for="role" class="control-label">User Role*</label>
		        	<select class="form-control" name="user_role" ng-model="user.role" required>
					<option value="" ng-selected>User Role</option>
					<option ng-value="role._id" ng-repeat="role in roles">{{role.type}}</option>
					</select>
					<span class="help-block" ng-show="newUser.user_role.$error.required && newUser.user_role.$touched">User Role is required</span>
	     		</div>
	     	<div class="form-group has-feedback" ng-class="{'has-error':newUser.user_email.$touched && newUser.user_email.$invalid}">
	     	<label for="role" class="control-label">Email*</label>
		        <input type="email" class="form-control" name="user_email" ng-model="user.email" placeholder="Email*" required ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,7}$/">
		        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
		        <span class="help-block" ng-show="newUser.user_email.$error.required && newUser.user_email.$touched">Email is required</span>
		        <span class="help-block" ng-show="newUser.user_email.$error.pattern && newUser.user_email.$touched">Please Enter Valid Email</span>
	     	</div>
	     	<div class="form-group has-feedback" ng-class="{'has-error':newUser.user_mobile.$touched && newUser.user_mobile.$invalid}">
	     	<label for="role" class="control-label">Mobile*</label>
		        <input type="text" class="form-control" name="user_mobile" numbers-only ng-model="user.mobile" placeholder="Mobile*" required ng-maxlength="10" ng-minlength="10">
		        <span class="glyphicon glyphicon-phone form-control-feedback"></span>
		        <span class="help-block" ng-show="newUser.user_mobile.$error.required && newUser.user_mobile.$touched">Please Enter Your 10 digit mobile no</span>
		        <span class="help-block" ng-show="newUser.user_mobile.$invalid && newUser.user_mobile.$touched">Please Enter Valid Mobile no</span>
	     	</div>
	       
	      	<div class="form-group has-feedback" ng-class="{'has-error':newUser.user_pass.$touched && newUser.user_pass.$invalid}">
	      	<label for="role" class="control-label"> Password*</label>
		        <input type="password" class="form-control" placeholder="Password" name="user_pass" ng-model="user.password" required ng-pattern="/^(?=.*?[a-zA-Z0-9])(?=.*?[#?!@$%^&*-]).{4,}$/">
		        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
		        <span class="help-block" ng-show="newUser.user_pass.$error.required && newUser.user_pass.$touched">Password is required</span>
		        <span class="help-block" ng-show="newUser.user_pass.$error.pattern && newUser.user_pass .$touched">Password must be 4 characters long having atleast one special character</span>
	      	</div>
	      	<div class="box-footer">
					  <button type="submit" class="btn btn-default"  ui-sref="user-list">Back</button>
					  <button type="submit" ng-disabled="update.$invalid" class="btn btn-info pull-right" ng-click="registerUser()">Add</button>
				</div>
   		</form>
  		</div>
	</div>
	</div>
</section>
