<div class="modal-success">
  <div class="modal-header">
    <h3 class="modal-title">Referal Information</h3>
</div>
<div class="modal-body">
  <div class="form-group row" >
    <label for="uname" class="control-label col-md-4 col-lg-4 col-sm-4">Email</label>
			<input type="text" class="  col-md-4 col-lg-4 col-sm-4" placeholder="Email" ng-model="referralEmail">
  </div>
  <div class="form-group row" >
    <label for="uname" class="control-label col-md-4 col-lg-4 col-sm-4"> Mobile:</label>
			<input type="text" class="  col-md-4 col-lg-4 col-sm-4" placeholder="Mobile" ng-model="referralMobile">
  </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
</div>
