<div class="modal-info">
  <div class="modal-header">
    <h3 class="modal-title">Update Role</h3>
</div>
<div class="modal-body">
     <form class="form-horizontal" name="updateRole">
 	 	      <div class="form-group" ng-class="{'has-error':updateRole.role_type.$touched && updateRole.role_type.$invalid}">
		          	<label for="lname" class="col-sm-3 control-label">Role Type:</label>
					<div class="col-sm-8">
						<input type="textarea" size="500" name="role_type" ng-model="role.type" class="form-control" placeholder=" Name Of The Role " required >
						<span class="help-block" ng-show="updateRole.role_type.$error.required && updateRole.role_type.$touched">Please Enter a valid Role Type</span>
						
					</div>	
	          	</div>
	          	<div class="form-group" ng-class="{'has-error':updateRole.role_desc.$touched && updateRole.role_desc.$invalid}">
		          	<label for="lname" class="col-sm-3 control-label">Description:</label>
					<div class="col-sm-8">
						<input type="textarea" size="500" name="role_desc" ng-model="role.desc" class="form-control" placeholder=" Description " required >
						<span class="help-block" ng-show="updateRole.role_desc.$error.required && updateRole.role_desc.$touched">Last name is required</span>
						
					</div>	
	          	</div>	
		          	
		      
     </form>>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="update()">Update</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
</div>
