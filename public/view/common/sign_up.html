<section class="content-header m-b-40">
  <h1>
    Registration
    <small>Control Panel</small>
  </h1>
</section>
<section class="content">
	<div class="row">
		<div class="col-sm-6 col-md-offset-3">
			<div class="box box-info ">
		      <div class="box-header with-border">
		        <h3 class="box-title">Register Here</h3>
		      </div>
		      <form class="form-horizontal" name="Registration">
		        <div class="box-body">
		        	<div class="form-group" ng-class="{'has-error':Registration.user_email.$touched && Registration.user_email.$invalid}">
			          	<label for="lname" class="col-sm-3 control-label">Email:</label>
						<div class="col-sm-8">
							<input type="email" name="user_email" ng-model="user.email" class="form-control" placeholder=" Email " required>
							<span class="help-block" ng-show="Registration.user_email.$error.required && Registration.user_email.$touched">Email is required</span>
						</div>	
		          	</div>

		          	<div class="form-group" ng-class="{'has-error':Registration.user_name.$touched && Registration.user_name.$invalid}">
			          	<label for="uname" class="col-sm-3 control-label">User Name:</label>
						<div class="col-sm-8">
							<input type="text" name="user_name" ng-model="user.username" class="form-control" placeholder="User Name" required>
							<span class="help-block" ng-show="Registration.user_name.$error.required && Registration.user_name.$touched">User Name is required</span>
						</div>		
		          	</div>

		          	<div class="form-group" ng-class="{'has-error':Registration.user_pass.$touched && Registration.user_pass.$invalid}">
			          	<label for="pass" class="col-sm-3 control-label">PassWord:</label>
						<div class="col-sm-8" style="padding-bottom:5px;">
							<input type="password" name="user_pass" ng-model="user.password" class="form-control" placeholder="PassWord" required >
							<span class="help-block" ng-show="Registration.user_pass.$error.required && Registration.user_pass.$touched">Password is required</span>
						</div>		
		          	</div>
		          	<div class="form-group" ng-class="{'has-error':Registration.user_repass.$touched && Registration.user_repass.$invalid}">
			          	<label for="pass" class="col-sm-3 control-label">ReEnter PassWord:</label>
						<div class="col-sm-8" style="padding-bottom:5px;">
							<input type="password" name="user_repass" ng-model="users.repass" ng-change="change()"  class="form-control" placeholder="ReEnter PassWord" required >
							<span class="help-block" ng-show="Registration.user_repass.$error.required && Registration.user_repass.$touched">Please Reenter Your password</span>
						</div>		
		          	</div>
		        </div>
		        <div class="box-footer">
		          <button type="submit" class="btn btn-default"  ui-sref="login">Back</button>
		          <button type="submit" ng-click="register()" ui-sref="login" class="btn btn-info pull-right">Register</button>
		        </div>
		      </form>
		    </div>
		</div>
	</div>
</section>
