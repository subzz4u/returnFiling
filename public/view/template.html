<section class="content-header m-b-40" ng-init="initTemplate()">
  <h1>
    Email template
  </h1>

</section>
<section class="content" ng-init="getTemplateDetails()">
  <div class="row">
    <div class="col-sm-10 col-md-offset-1">
      <div class="box box-info ">
        <div class="box-header with-border">
          <h3 class="box-title">Update Your Template Here</h3>
        </div>
        <form class="form-horizontal" name="update">
          <div class="box-body">
            <div class="row">
              <div class="col-md-12">

                <input type="text" name="fname" ng-disabled="template.isReadOnly" ng-model="template.header" class="form-control" placeholder="Enter template header" required>
              </div>
            </div>
            <div class="row">
              <div text-angular="text-angular" name="htmlcontent" ng-model="template.htmlcontent" ta-disabled='disabled'>

              </div>
            </div>


          </div>
      </div>

      <div class="box-footer">
        <button type="submit" class="btn btn-default" ui-sref="user-profile">Back</button>
        <button type="submit" ng-disabled="update.$invalid" class="btn btn-info pull-right" ng-click="updateTemplate()">Submit</button>
      </div>
      </form>
    </div>
  </div>
  </div>
</section>
