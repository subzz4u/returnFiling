<section class="content-header m-b-40">
  <h1 class="pull-left">
    Referral List
  </h1>
</section>
<section class="content" ng-init="referralList()">
  <div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <div class="box">
        <div class="box-body over-x-sc">
          <div class="table-responsive">
            <table ng-table="listData" class="table table-bordered table-hover">
              <tr ng-repeat="row in $data">
                <td data-title="'Sl No'">{{ $index + 1}}</td>
                <td data-title="'Email'" sortable="'email'">{{row.referralEmail}}</td>
                 <td data-title="'Mobile'" sortable="'email'">{{row.referralMobile}}</td>
                <td data-title="'Action'">
                  <div class="btn-group">
                    <button type="button" class="btn btn-success"><a href="" class="option-btn" ui-sref="user-details({'user_id':row._id})"><i class="fa fa-eye"></i></a></button>
                  </div>
                 <!--  <div class="btn-group">
                    <button type="button" class="btn btn-warning" ui-sref="profile-update({'user_id':row._id})"><i class="fa fa-edit"></i></button>
                  </div> -->
                  <div class="btn-group">
                    <button type="button" ng-click="deleteUser(row)" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                  </div>
               <!--   <div class="btn-group">
                      <button type="button" class="btn btn-info"><a href="" class="option-btn" ui-sref="admin-returnFile-details({'client_id':row._id})">Return Files</a>
                      </button>
                  </div>
 -->
                </td>
              </tr>
            </table>
          </div>
        </div>
            </div>
    </div>
  </div>
</section>
