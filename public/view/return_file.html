<section>

     	 	<div class="nav-tabs-custom">

			      		<div class="box-header with-border">

		    		<form class="form-horizontal" name="income">

			        		<div class="row">
			        			<div class="col-sm-12">
			        				<div class="col-xs-4">

											<input type="text" name="emp_income" ng-model="user.empIncome" ng-change="change()" class="form-control" placeholder="Contractual Employement  Income" required>

					          			</div>
							          	<div class="form-group">
								          		<label for="uname" class="control-label">Income from Business / Profession:</label>
												<input type="text" name="business_income" ng-model="user.businessIncome" ng-change="change()" class="form-control" placeholder="Income from Business / Profession">
							          	</div>
							          	<div class="form-group">
								          		<label for="uname" class="control-label">Income from Capital Gain:</label>
												<input type="text" name="business_income" ng-model="user.capitalGainIncome" ng-change="change()" class="form-control" placeholder="Income from Capital Gain">
							          	</div>
					      			</div>
									<div class="col-xs-4">
					          				<div class="box box-info ">
								    			<div class="box-header with-border">
								        			<h3 class="box-title">Income from House Property</h3>
								    			</div>
								    			<div class="box-body">
								    				<div class="form-group col-sm-10">
										          		<label for="uname" class="control-label">Rental Income:</label>
														<input type="text" name="rental_income" ng-model="user.rentalIncome" ng-change="change()" class="form-control" placeholder="Rental Income">		
								          			</div>  
								          			<div class="form-group col-sm-10">
										          		<label for="uname" class="control-label">Interest on House Loan:</label>
														<input type="text" name="house_interest_income" ng-model="user.homeLoan" ng-change="change()" class="form-control" placeholder="Interest on House Loan">		
					          						</div>  
								    			</div>
											</div>
										</div>
										<div class="col-xs-4">
											<div class="box box-info ">
							    				<div class="box-header with-border">
							        				<h3 class="box-title">Income from Other Sources</h3>
							    				</div>
							    				<div class="box-body">
											    	<div class="form-group col-sm-10">
										          		<label for="uname" class="control-label">Interest (Fixed Deposit):</label>
														<input type="text" name="rental_income" ng-model="user.fixedDeposit" ng-change="change()" class="form-control" placeholder="Interest (Fixed Deposit)">		
								          			</div>  
								          			<div class="form-group col-sm-10">
										          		<label for="uname" class="control-label">Interest (Savings A/c):</label>
														<input type="text" name="savings_interest" ng-model="user.savingsInterest" ng-change="change()" class="form-control" placeholder="Interest (Savings A/c)">		
								          			</div>  
								          			<div class="form-group col-sm-10">
										          		<label for="uname" class="control-label">Any other income:</label>
														<input type="text" name="house_interest_income" ng-model="user.otherIncome" ng-change="change()" class="form-control" placeholder="Any other income">		
								          			</div>  
							    				</div>
											</div>										
									</div>

								</div>
							</div>
							<div class="row">
								<div class="form-group has-feedback">
									<label for="lname" class="col-sm-3 control-label">Total:</label>
								<div class="col-sm-3">
									<input type="text" name="total" ng-model="user.total" class="form-control" read-only required>
								
								</div>
							</div>
							</div>
						</div>
			        <div class="box-footer">
			          	<button type="submit" class="btn btn-default"  ui-sref="dashboard">Back</button>
			          	<button type="submit" ng-click="tabChange('deduction')" class="btn btn-info pull-right">Next</button>
			        </div>
		      </form>

		        <form class="form-horizontal" name="deduction">

								        <h3 class="box-title">Section 80 C</h3>

										<input type="text" name="ppf" ng-model="user.sec80C.ppf" class="form-control" placeholder="PPF">

									<div class="col-xs-12 col-sm-6 col-md-4">
						          		<label for="uname" class="control-label">PF:</label>
										<input type="text" name="pf" ng-model="user.sec80C.pf" class="form-control" placeholder="PF">				
									</div>
								</div>
								<div class="row">
									<div class="col-xs-12 col-sm-6 col-md-4">

									</div>
									<div class="col-xs-12 col-sm-6 col-md-4">
		                                <label for="uname" class="control-label">Mutual Fund:</label>
										<input type="text" name="mutual_fund" ng-model="user.sec80C.mutualFund" class="form-control" placeholder="Mutual Fund">

									<div class="col-xs-12 col-sm-6 col-md-4">

								</div>
								<div class="row">
									<div class="col-xs-12 col-sm-6 col-md-4">

									<div class="col-xs-12 col-sm-6 col-md-4">

									<p>TOTAL:</p>
