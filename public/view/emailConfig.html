<section class="content-header m-b-40">
  <h1 class="pull-left">
    Email Template List
  </h1>
</section>
<section class="content" ng-init="getAllUsers()">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-body over-x-sc">
          <div class="table-responsive">
            <table ng-table="templateList" class="table table-bordered table-hover t-align-c">
              <tr ng-repeat="row in $data">
                <td data-title="'Sl No'">{{ $index + 1}}</td>
                <td data-title="'Template'" sortable="'user_role'">{{row.header}}</td>

                <td data-title="'Action'">
                  <div class="btn-group">
                    <button type="button" class="btn btn-success"><a href="" class="option-btn" ui-sref="template({'_id':row._id,data:row})"><i class="fa fa-eye"></i></a></button>
                  </div>

                  <div class="btn-group">
                    <button type="button" ng-click="deleteTemplate(row)" class="btn btn-danger"><i class="fa fa-trash"></i></button>
                  </div>


                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
