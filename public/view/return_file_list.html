<section class="content-header m-b-40" ng-init="returnFileList()">
  <h1 class="pull-left">
    Return File
  <small>List</small></h1>
</section>
<section>
	<div class="row">
		<div class="col-xs-12 col-md-10 col-md-offset-1">
			<div class="box box-info">
          		<div class="box-header">
          			<h4><b>All Submitted Return Files</b></h4>
            	</div>
	        	<div class="box-body">
	        		<div class="table-responsive">
		            <table ng-table="returnList" class="table table-bordered table-hover">
		                <tr   ng-repeat="row in $data">
		                    <td data-title="'Sl No'">{{ $index + 1}}</td>
		                    <td data-title="' Financial Year'" sortable="'fiscalYear'">{{row.fiscalYear}}</td>
		                    <td data-title="' ITR Id'" sortable="'itrId'">{{row.itrId}}</td>
		                    <td data-title="'Status'" sortable="'status'"> {{row.status}}</td>
		                    <td data-title="'Action'">
		                    	<div class="btn-group">
				                    <button type="button" class="btn btn-success" ng-disabled="checkStatus(row.status)" ng-click="changeReturnFileStatus(row._id)" >Close
				                    </button>
				                </div>
		                        <div class="btn-group">
				                    <button type="button" class="btn btn-success"><a href="" class="option-btn" ui-sref="returnFile-details({'fiscalYear' : row.fiscalYear, 'returnFile_id':row._id})"><i class="fa fa-eye"></i></a></button> 
				                </div>
		                    </td>
		                </tr>
		            </table>
		            </div>
		        </div>
	    	</div>
	    </div>    
    </div>
</section>
