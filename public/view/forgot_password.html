<section class="content-header">

    <small>Password</small>

</section>
<section class="content">
	<div class="login-logo">
	    <h2>Return Filing</h2>
	 </div>
	<div class="row">
		<div class="col=xs-12 col-md-4 col-md-offset-4" >
			<div class="box box-success">
		        <div class="box-header with-border col-md-offset-1 m-t-10">
		            <h3 class="box-title">Please Enter Your Registered Email</h3>
		        </div>
		        <form name="forgotPassword">
			        <div class="box-body">
			        	<div class="row">
			        		<div class="col-xs-12 col-md-10 col-md-offset-1">
							    <div class="form-group has-feedback" ng-class="{'has-error':forgotPassword.user_email.$touched && forgotPassword.user_email.$invalid}">
							        <input type="email" class="form-control" name="user_email" ng-model="user.email" placeholder="Email*" required ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z]+\.[a-z.]{2,7}$/">
							        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
							        <span class="help-block" ng-show="forgotPassword.user_email.$error.required && forgotPassword.user_email.$touched">Email is required</span>
							        <span class="help-block" ng-show="forgotPassword.user_email.$error.pattern && forgotPassword.user_email.$touched">Please Enter Valid Email</span>
							        <p><b>(Note:A new password will be sent to ur Email )</b></p>
						     	</div>
							</div>
				   		</div>
					</div>
				   	<div class="box-footer">
					 	<button type="submit" class="btn btn-default"  ui-sref="login">Back</button>
					  	<button type="submit" ng-disabled="forgotPassword.$invalid" class="btn btn-info pull-right"  ng-click="onForgotPassword(user.email)">Submit</button>
					</div>
		        </form>
			</div>
		</div>
	</div>
</section>
