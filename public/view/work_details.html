<section class="content-header">
  <h1>
   Work Assignment
    <small>Control panel</small>
  </h1>
</section>
<section class="content">
	<form class="form-horizontal" name="changeStatus">
	<div class="row">
		<div class="col-sm-6 col-md-offset-3" ng-init="getJobDetails()">
			<div class="box box-success">
		        <div class="box-header with-border">
		            <h3 class="box-title">Assign a new Task here</h3>
		        </div>
		    
			        <div class="box-body">
			        	<div class="row">
			        		<div class="col-xs-12 col-md-10 col-md-offset-1">
			        			<div class="row">
			        				<div class="col-xs-6">
					        			<div class="form-group col-xs-12 col-md-12">
											<label for="uname" class="control-label">Category</label>
											<input type="text" class="form-control" name="task_category" ng-model="task.category" readonly >
										</div>
			        				</div>
			        				<div class="col-xs-6" >
			        					<div class="form-group col-xs-12 col-md-12">
											<label for="uname" class="control-label">Assignment</label>
											<input type="text" class="form-control" ng-model="task.assignment" readonly >
										</div>
			        				</div>
			        			</div>
							    <div class="row">
			        				<div class="col-xs-6">
					        			<div class="form-group col-xs-12 col-md-12" ng-class="{'has-error':workAssign.task_role.$touched && workAssign.task_role.$invalid}">
											<label for="uname" class="control-label">Role</label>
											<input type="text" class="form-control" placeholder="{{roleType}}" readonly >
										</div>
			        				</div>
			        				<div class="col-xs-6">
			        					<div class="form-group col-xs-12 col-md-12" ng-class="{'has-error':workAssign.task_assigned_to.$touched && workAssign.task_assigned_to.$invalid}">
											<label for="uname" class="control-label">Assigned To:</label>
											<input type="text" class="form-control" placeholder="{{userFirstname}} {{userLastname}}"  readonly >
										</div>
			        				</div>
			        			</div>
						    	<div class="form-group col-xs-12 col-md-12">
									<label for="uname" class="control-label">Task Description:</label>
									<textarea placeholder="Task Description" name="task_desc"  class="form-control" readonly ng-model="task.description" required></textarea>

									<span class="help-block" ng-show="workAssign.task_desc.$error.required && workAssign.task_desc.$touched">Please enter a valid description</span>
								</div>

								<div class="row">
									<div class="col-xs-12 col-md-12">
										<div class="col-xs-6 col-md-6">
											<div class="form-group has-feedback col-xs-10 col-md-12" ng-controller="DatePickerCtrl">
												<label for="lname" class="control-label">Task Create Date:</label>
													<input type="text" class="form-control" name="task_close" readonly ng-model="task.startDate"/>
													
											</div>
										</div>
										<div class="col-xs-6 col-md-6">
											<div class="form-group has-feedback col-xs-10 col-md-12" ng-controller="DatePickerCtrl">
												<label for="lname" class="control-label">Task End Date:</label>
													<input type="text" class="form-control" name="task_close" readonly ng-model="task.endDate"/>
													
											</div>
										</div>
									</div>
								</div>
								<div class="row" ng-hide="checkClient()" ng-controller="Main_Controller">
									<div class="col-xs-12 col-md-12">
				 						<label for="uname" class="control-label pull-left">Change Status:</label>
					          			<div class="col-xs-5">
							          		<select class="form-control" name="task_status" ng-model="task.status">
							          			<option value=""><i class="fa fa-sort-desc">Select a Status</i></option>
							          			<option value="pending" ng-disabled="task.status == 'pending' || task.status == 'In_Progress' || task.status == 'Completed' ">Pending</option>
							          			<option value="In_Progress" ng-disabled="task.status == 'In_Progress' || task.status == 'Completed'">In Progress</option>
							          			<option value="Completed" ng-disabled="task.status == 'Completed'">Completed</option>
							          			<option value="Closed" ng-disabled="checkInternalUser()">Close</option>
											</select>
							          	</div>
				          			</div>
								</div>
							</div>
						</div>
				   	</div>
	
				   	<div class="box-footer">
					 	<button type="submit" class="btn btn-default"  ui-sref="work-assigned">Back</button>
					  	<button type="submit" ng-disabled="!changeStatus.task_status.$touched" class="btn btn-info pull-right" ng-click="updateJobStatus()">Submit</button>
				</div>
		    
			</div>
		</div>
	</div>  
</form>
</section>
