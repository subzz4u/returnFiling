<section class="content">
	<div class="row col-sm-6 col-md-offset-3">
		<div class="box box-success">
	        <div class="box-header with-border">
	            <h3 class="box-title">Payment Confirmation</h3>
	        </div>
	        <form name="payment">
		        <div class="box-body col-sm-offset-1">
				   	<p>Please Transfer Payment on below Account details</p>
				    <p>Account Holder's Nmame:<strong>Subhra Kant</strong></p>
				   	<p>Account No:<strong>32101817920</strong></p>
				    <p>IFSC:<strong>SBI00000036</strong></p>			    
			    	<div class="form-group has-feedback" ng-class="{'has-error':payment.transacId.$touched && payment.transacId.$invalid}">
							<label for="uname" class="control-label">Transaction ID:</label>
						
							<input type="text" name="transacId" ng-model="user.transactionId" class="form-control" placeholder="Transaction Id" required >

			   	<div class="box-footer">
					  <button type="submit" class="btn btn-default"  ui-sref="dashboard">Back</button>

				</div>
	        </form>
		</div>

</section>
